<!DOCTYPE html>
<html>
<head>
	<title>InnerHTML</title>
</head>
<body>
	<h2>Contoh display javascript menggunakan innerHTML</h2>
	<p>Dibawah paragraf ini adalah paragraf yang berisi hasil penjumlahan sederhana</p>

	<p id="hasil"></p>
	<script type="text/javascript">
		document.getElementById('hasil').innerHTML = 24 + 7;
	</script>
</body>
</html>
