<!DOCTYPE html>
<html>
<head>
	<title>Attribute</title>
</head>
<body>
	<h2>Pengubahan attribute HTML menggunakan javascript</h2>
	<font id="ubah">
		Ini adalah kalimat yang akan diubah nilai attribute-nya menggunakan javascript
	</font>
	<br>
	<button onclick="document.getElementById('ubah').color = 'skyblue'">Ubah</button>
</body>
</html>
